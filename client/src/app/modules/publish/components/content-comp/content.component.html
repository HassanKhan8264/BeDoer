<form [formGroup]="addDataForm" (ngSubmit)="onSubmit()">
  <label for="data">Data:</label>
  <input id="data" formControlName="data" />
  <button type="submit">Submit</button>
</form>

<div *ngIf="data.length > 0">
  <div *ngFor="let item of data">
    <div class="dib">{{ item.data }}</div>
  </div>
</div>
<div class="p-4 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-4">
  <h1 class="text-2xl text-gray-900">Hello, Tailwind!</h1>
  <p class="text-gray-600">Welcome to your Angular app with Tailwind CSS.</p>
</div>
